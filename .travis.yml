language: python
python:
  - "3.6"
before_install:
  # Disable non-blocking I/O for stdout, stderr https://github.com/travis-ci/travis-ci/issues/4704#issuecomment-348435959
  - python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
  - python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stderr, fcntl.F_GETFL); fcntl.fcntl(sys.stderr, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
install:
- pip install -U pip
- pip install -r requirements.txt
- pip install -r test-requirements.txt
cache: pip
before_script:
- python -m flake8
script:
- python -m pytest --cov=./maiar_lib tests/
after_success:
  - codecov
# Build on merges to master
branches:
  only:
    - master
cache:
  directories:
    # https://docs.travis-ci.com/user/caching/#pip-cache
    - "$HOME/.cache/pip"
before_deploy:
- python setup.py sdist
deploy:
- provider: packagecloud
  repository: python
  username: freenome
  on:
    tags: true
  dist: python
  package_glob: dist/*.{whl,zip,egg,egg-info,tar,bz2,Z,gz}
  skip_cleanup: true
  token:
    secure: ""
env:
  global:
    # Codecov token
    - secure: ""
